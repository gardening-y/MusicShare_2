{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my_page</title>
    <link rel="stylesheet" href="./my_page.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}" />
  </head>
  <body>
    <nav>
        <span class="logout" ><a href="{% url 'index' %}" style="font-size:40px; color:#ccbeb7; text-decoration:none;"><i class="fas fa-arrow-left"></i></a></span>
      <div class="nav-menu">
        
        <span class="logout" ><a href="{% url 'login:logout' %}" style="color:#ccbeb7; text-decoration:none;"><p>로그아웃</p></a></span>
      </div>
    </nav>
    <header>
      <div class="container">
        <p class="title">내가 작성한 글-{{request.user}}</p>
      </div>
    </header>
    {% if not writings %} <h3 style="color:#ccbeb7; text-align:center;margin:20px">작성하신 글이 없습니다.</h3> 
    {% else %} 
    {% for writing in writings %} 
    <section class="sce">
      <div class="container">
        <div>
          <div class="box">
            <div>
              <p class="one_text">{{ writing.title }}</p>
              <div class="commbtn">
                <a href="{% url 'delete' writing.id %}"><button>삭제</button></a>
                <a href="{% url 'update' writing.id %}"><button>수정</button></a>
              </div>
            </div>
          </div>

          
        </div>
      </div>
    </section>
    {% endfor %}
    {% endif %}
  </body>
</html>
