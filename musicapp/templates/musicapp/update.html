<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="{% url 'update' writing.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if writing.image %}
      <p>현재 : <a href="{{ writing.image.url }}">{{writing.image.name}}</a></p>
      <p> 변경 : <input type="file" name="image"></p>
    {% else %}
      <input type="file" name="image">
    {% endif %}
    <input type="text" name="title" value="{{writing.title}}">
    <textarea name="content">{{writing.content}}</textarea>
    <input type="text" name="music_title" value="{{writing.music_title}}">
    <input type="text" name="music_singer" value="{{writing.music_singer}}">
    <input type="submit">
  </form>
</body>
</html>
